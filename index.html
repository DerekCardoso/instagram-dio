<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title> Instagram </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-tela.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo-instagram.png" class="instagram-logo"alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./img/profile.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como _deecardoso</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é _deecardoso?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
